machine:
  pre:
    # Use Docker 1.10:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  cache_directories:
    - "~/.hex/packages"
    - "~/.npm"
  override:
    - make setup
    - make info

test:
  override:
    - make run-circleci
  post:
    - make check
